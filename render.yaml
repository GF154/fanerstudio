services:
  - type: web
    name: faner-studio-complete
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health


