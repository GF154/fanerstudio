        </div>

        <div class="upload-section">

                <p>PDF, DOCX, TXT, oswa EPUB</p>
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.epub" style="display:none">

                    Chwazi Fichye

            </div>
        </div>

        <div class="options-section" id="optionsSection" style="display:none">
            <h2>‚öôÔ∏è Opsyon</h2>
            
            <div class="form-group">
                <label>üó£Ô∏è Vwa TTS</label>
                <select id="voiceSelect" class="form-control">
                    <option value="creole-native">üá≠üáπ Krey√≤l Natif (Gratis)</option>
                    <option value="openai-nova">OpenAI Nova (Premium)</option>
                    <option value="openai-alloy">OpenAI Alloy (Premium)</option>
                    <option value="elevenlabs">ElevenLabs (Premium)</option>
                </select>
            </div>

            <div class="form-group">
                <label>üåç Model Tradiksyon</label>
                <select id="translationModel" class="form-control">
                    <option value="nllb">NLLB (Rek√≤mande pou Krey√≤l)</option>
                    <option value="google">Google Translate</option>
                </select>
            </div>

            <div class="form-group">
                <label>üìñ Lang Source</label>
                <select id="sourceLang" class="form-control">
                    <option value="fra_Latn">Franse</option>
                    <option value="eng_Latn">Angle</option>
                    <option value="spa_Latn">Pany√≤l</option>
                </select>
            </div>

            <button class="btn-success btn-large" onclick="createAudiobook()">
                ‚ú® Kreye Audiobook
            </button>
        </div>

        <div class="progress-section" id="progressSection" style="display:none">
            <h2>‚è≥ Pwosesis...</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Ekstraksyon t√®ks...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display:none">
            <h2>‚úÖ Audiobook Pr√®!</h2>
            <div class="result-card">
                <div class="result-icon">üéß</div>
                <h3 id="resultTitle">Audiobook.mp3</h3>
                <audio id="audioPlayer" controls style="width:100%; margin:20px 0"></audio>
                <div class="result-actions">
                    <button class="btn-primary" onclick="downloadAudio()">
                        ‚¨áÔ∏è Telechaje Odyo
                    </button>
                    <button class="btn-secondary" onclick="downloadTranscript()">
                        üìÑ Telechaje Transkripsyon
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFile = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            uploadedFile = e.target.files[0];
            if (uploadedFile) {
                document.getElementById('optionsSection').style.display = 'block';
                document.querySelector('.upload-box h3').textContent = `‚úÖ ${uploadedFile.name}`;
            }
        });

        async function createAudiobook() {
            if (!uploadedFile) return alert('Tanpri chwazi yon fichye!');

            const formData = new FormData();
            formData.append('file', uploadedFile);
            formData.append('voice', document.getElementById('voiceSelect').value);

            document.getElementById('optionsSection').style.display = 'none';
            document.getElementById('progressSection').style.display = 'block';

            try {
                const response = await fetch('http://localhost:8000/api/audiobook', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Er√® nan serv√®');

                const result = await response.json();
                
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';
                document.getElementById('audioPlayer').src = result.files.audio;
                document.getElementById('resultTitle').textContent = uploadedFile.name.replace(/\.[^/.]+$/, '') + '_audiobook.mp3';

            } catch (error) {
                alert('Er√®: ' + error.message);
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('optionsSection').style.display = 'block';
            }
        }

        function downloadAudio() {
            const audio = document.getElementById('audioPlayer');
            const a = document.createElement('a');
            a.href = audio.src;
            a.download = document.getElementById('resultTitle').textContent;
            a.click();
        }

        function downloadTranscript() {
            alert('Feature disponib byento!');
        }
    </script>
