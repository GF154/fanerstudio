<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîó URL ‚Üí Odyo - Krey√≤l IA</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üá≠üáπ Krey√≤l IA</div>
        <div class="nav-links">
            <a href="../index.html">Ak√®y</a>
            <a href="features.html">Fonksyonalite</a>
            <a href="../app_studio_dark.html">Studio</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üîó URL ‚Üí Odyo</h1>
            <p>Konv√®ti nenp√≤t paj w√®b an odyo Krey√≤l</p>
        </div>

        <div class="url-input-section">
            <div class="input-card">
                <div class="icon">üåê</div>
                <h2>Antre URL</h2>
                <input type="url" id="urlInput" class="form-control" placeholder="https://example.com/article">
                <button class="btn-primary btn-large" onclick="fetchContent()">
                    üì• Chaje Kontni
                </button>
            </div>
        </div>

        <div class="preview-section" id="previewSection" style="display:none">
            <h2>üëÅÔ∏è Previzyon</h2>
            <div class="preview-card">
                <div id="previewContent"></div>
                <div class="preview-stats">
                    <span id="wordCount">0 mo</span>
                    <span id="charCount">0 karakt√®</span>
                    <span id="readTime">Tan lekti: ~0 min</span>
                </div>
            </div>

            <h2 style="margin-top:30px">‚öôÔ∏è Opsyon</h2>
            <div class="options-card">
                <div class="form-group">
                    <label>üó£Ô∏è Vwa</label>
                    <select id="voiceSelect" class="form-control">
                        <option value="creole-native">üá≠üáπ Krey√≤l Natif</option>
                        <option value="gtts">gTTS (Fallback)</option>
                        <option value="openai-nova">OpenAI Nova</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>‚ö° Vit√®s</label>
                    <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" class="slider">
                    <span id="speedValue">1.0x</span>
                </div>

                <button class="btn-success btn-large" onclick="generateAudio()">
                    üéß Jenere Odyo
                </button>
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display:none">
            <h2>‚è≥ Jenere odyo...</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p id="progressText">Ekstraksyon t√®ks...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display:none">
            <h2>‚úÖ Odyo Pr√®!</h2>
            <div class="result-card">
                <div class="result-icon">üéß</div>
                <h3 id="resultTitle"></h3>
                <audio id="audioPlayer" controls style="width:100%; margin:20px 0"></audio>
                <button class="btn-primary btn-large" onclick="downloadAudio()">
                    ‚¨áÔ∏è Telechaje Odyo
                </button>
            </div>
        </div>
    </div>

    <script>
        let extractedText = '';

        document.getElementById('speed').addEventListener('input', function(e) {
            document.getElementById('speedValue').textContent = e.target.value + 'x';
        });

        async function fetchContent() {
            const url = document.getElementById('urlInput').value;
            if (!url) return alert('Tanpri antre yon URL!');

            document.querySelector('.url-input-section').style.opacity = '0.5';

            try {
                const response = await fetch('http://localhost:8000/api/url-to-text', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });

                const result = await response.json();
                extractedText = result.text;

                document.getElementById('previewContent').textContent = extractedText.substring(0, 500) + '...';
                document.getElementById('wordCount').textContent = extractedText.split(/\s+/).length + ' mo';
                document.getElementById('charCount').textContent = extractedText.length + ' karakt√®';
                document.getElementById('readTime').textContent = 'Tan lekti: ~' + Math.ceil(extractedText.split(/\s+/).length / 200) + ' min';

                document.querySelector('.url-input-section').style.opacity = '1';
                document.getElementById('previewSection').style.display = 'block';

            } catch (error) {
                alert('Er√®: ' + error.message);
                document.querySelector('.url-input-section').style.opacity = '1';
            }
        }

        async function generateAudio() {
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('progressSection').style.display = 'block';

            try {
                const response = await fetch('http://localhost:8000/api/tts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({
                        text: extractedText,
                        voice: document.getElementById('voiceSelect').value
                    })
                });

                const result = await response.json();

                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';
                document.getElementById('audioPlayer').src = result.audio_url;
                document.getElementById('resultTitle').textContent = 'URL Audio';

            } catch (error) {
                alert('Er√®: ' + error.message);
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('previewSection').style.display = 'block';
            }
        }

        function downloadAudio() {
            const audio = document.getElementById('audioPlayer');
            const a = document.createElement('a');
            a.href = audio.src;
            a.download = 'url_audio.mp3';
            a.click();
        }
    </script>

        }

        .btn-primary { background: #2a5298; color: white; }

</body>
