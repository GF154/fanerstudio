<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faner Studio Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .player-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .player-header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .player-header p {
            color: #666;
            font-size: 14px;
        }

        .audio-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .audio-info h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .audio-info .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .waveform-container {
            height: 80px;
            background: #f0f2f5;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .waveform {
            display: flex;
            align-items: flex-end;
            height: 100%;
            padding: 10px;
            gap: 2px;
        }

        .waveform-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .waveform-bar:hover {
            background: linear-gradient(to top, #764ba2, #667eea);
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .control-btn.play-pause:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-icon {
            font-size: 20px;
            color: #667eea;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 3px;
            width: 100%;
        }

        .speed-control {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .speed-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .speed-btn:hover,
        .speed-btn.active {
            background: #667eea;
            color: white;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>üéµ Faner Studio Audio Player</h1>
            <p>Jw√® Odyo Pwofesyon√®l</p>
        </div>

        <div class="audio-info">
            <h2 id="audio-title">Mon Podcast Krey√≤l</h2>
            <div class="details">
                <div><strong>F√≤ma:</strong> <span id="format">MP3</span></div>
                <div><strong>Gwos√®:</strong> <span id="size">5.2 MB</span></div>
                <div><strong>Dire:</strong> <span id="duration">03:45</span></div>
                <div><strong>Kalite:</strong> <span id="bitrate">192 kbps</span></div>
            </div>
        </div>

        <div class="waveform-container">
            <div class="waveform" id="waveform">
                <!-- Waveform bars will be generated here -->
            </div>
        </div>

        <div class="progress-container">
            <div class="time-display">
                <span id="current-time">00:00</span>
                <span id="total-time">03:45</span>
            </div>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="rewind-btn" title="Tounen 10s">‚è™</button>
            <button class="control-btn play-pause" id="play-pause-btn">‚ñ∂Ô∏è</button>
            <button class="control-btn" id="forward-btn" title="Avanse 10s">‚è©</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-fill" id="volume-fill"></div>
            </div>
        </div>

        <div class="speed-control">
            <button class="speed-btn" data-speed="0.5">0.5x</button>
            <button class="speed-btn" data-speed="0.75">0.75x</button>
            <button class="speed-btn active" data-speed="1">1x</button>
            <button class="speed-btn" data-speed="1.25">1.25x</button>
            <button class="speed-btn" data-speed="1.5">1.5x</button>
            <button class="speed-btn" data-speed="2">2x</button>
        </div>

        <button class="download-btn" id="download-btn">‚¨áÔ∏è Telechaje Odyo</button>

        <audio id="audio-player" preload="metadata"></audio>
    </div>

    <script>
        class AudioPlayer {
            constructor() {
                this.audio = document.getElementById('audio-player');
                this.playPauseBtn = document.getElementById('play-pause-btn');
                this.rewindBtn = document.getElementById('rewind-btn');
                this.forwardBtn = document.getElementById('forward-btn');
                this.progressBar = document.getElementById('progress-bar');
                this.progressFill = document.getElementById('progress-fill');
                this.currentTimeEl = document.getElementById('current-time');
                this.totalTimeEl = document.getElementById('total-time');
                this.volumeSlider = document.getElementById('volume-slider');
                this.volumeFill = document.getElementById('volume-fill');
                this.downloadBtn = document.getElementById('download-btn');
                this.waveformEl = document.getElementById('waveform');
                
                this.isPlaying = false;
                
                this.initializePlayer();
                this.attachEvents();
            }

            initializePlayer() {
                // Load audio from API or URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const audioUrl = urlParams.get('audio') || '/audio/sample.mp3';
                this.audio.src = audioUrl;
                
                // Load metadata from API
                this.loadAudioMetadata(audioUrl);
            }

            async loadAudioMetadata(audioUrl) {
                try {
                    // Get file ID from URL
                    const fileId = audioUrl.split('/').pop().split('.')[0];
                    
                    // Fetch metadata from API
                    const response = await fetch(`/api/audio/${fileId}/metadata`);
                    const metadata = await response.json();
                    
                    // Update UI
                    document.getElementById('audio-title').textContent = metadata.title || metadata.filename;
                    document.getElementById('format').textContent = metadata.format.toUpperCase();
                    document.getElementById('size').textContent = metadata.size_formatted;
                    document.getElementById('duration').textContent = metadata.duration_formatted;
                    document.getElementById('bitrate').textContent = `${metadata.bitrate} kbps`;
                    
                    // Generate waveform
                    if (metadata.waveform_data) {
                        this.generateWaveform(metadata.waveform_data);
                    }
                } catch (error) {
                    console.error('Failed to load metadata:', error);
                }
            }

            generateWaveform(data) {
                this.waveformEl.innerHTML = '';
                data.forEach(value => {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    bar.style.height = `${value * 100}%`;
                    this.waveformEl.appendChild(bar);
                });
            }

            attachEvents() {
                // Play/Pause
                this.playPauseBtn.addEventListener('click', () => this.togglePlay());
                
                // Rewind/Forward
                this.rewindBtn.addEventListener('click', () => this.skip(-10));
                this.forwardBtn.addEventListener('click', () => this.skip(10));
                
                // Progress bar
                this.progressBar.addEventListener('click', (e) => this.seek(e));
                
                // Volume
                this.volumeSlider.addEventListener('click', (e) => this.setVolume(e));
                
                // Speed control
                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.setSpeed(btn));
                });
                
                // Download
                this.downloadBtn.addEventListener('click', () => this.download());
                
                // Audio events
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('ended', () => this.onEnded());
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playPauseBtn.textContent = '‚ñ∂Ô∏è';
                } else {
                    this.audio.play();
                    this.playPauseBtn.textContent = '‚è∏Ô∏è';
                }
                this.isPlaying = !this.isPlaying;
            }

            skip(seconds) {
                this.audio.currentTime += seconds;
            }

            seek(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                this.audio.currentTime = percentage * this.audio.duration;
            }

            setVolume(e) {
                const rect = this.volumeSlider.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                this.audio.volume = percentage;
                this.volumeFill.style.width = `${percentage * 100}%`;
            }

            setSpeed(btn) {
                const speed = parseFloat(btn.dataset.speed);
                this.audio.playbackRate = speed;
                
                document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            updateProgress() {
                const percentage = (this.audio.currentTime / this.audio.duration) * 100;
                this.progressFill.style.width = `${percentage}%`;
                this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
            }

            updateDuration() {
                this.totalTimeEl.textContent = this.formatTime(this.audio.duration);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            onEnded() {
                this.isPlaying = false;
                this.playPauseBtn.textContent = '‚ñ∂Ô∏è';
                this.audio.currentTime = 0;
            }

            download() {
                const a = document.createElement('a');
                a.href = this.audio.src;
                a.download = document.getElementById('audio-title').textContent + '.mp3';
                a.click();
            }
        }

        // Initialize player
        document.addEventListener('DOMContentLoaded', () => {
            new AudioPlayer();
        });
    </script>
</body>
</html>
