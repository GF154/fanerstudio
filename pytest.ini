[tool:pytest]
# Pytest Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests for authentication
    admin: marks tests for admin functionality
    database: marks tests for database operations

# Test discovery
norecursedirs = .git .tox dist build *.egg node_modules

# Asyncio
asyncio_mode = auto

[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */site-packages/*
    setup.py
    */migrations/*
    */alembic/*
    test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

